<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
    <style>
		/* Image Gallery container*/
		.img-gallery-container{
			width: 80%;
			margin: 40px auto;
		}
		/**************************/
		
		/* Tile Images */
		.img-container, .img-tile{
			width: 20rem;
			height: 20rem;
		}
	
		.img-container{
			display: inline-block;
			border: 1px solid #ddd;
			border-radius: 4px;
		}
	
		.img-tile{
			padding: 4px;
		}
		
		.img-tile:hover{
			opacity: .5;
		}
		
		.close, .close:hover{
			position: absolute;
			top: 3%;
			left: 90%;
			z-index: 5;
			display: inline-block;
			color: #fff;
			font-size: 4rem;
		}
		/**********************/
		
		/* Centering Modal */
		.content {
		  position: absolute;
		  left: 50%;
		  //top: 50%;
		  -webkit-transform: translate(-50%, 30%);
		  transform: translate(-50%, 30%);
		}
		/************************/
		
		/* overlay for better readibility of the caption  */
		.overlay {
			position: absolute;
			width: 100%;
			height: 100%;
			background: #000;
			opacity: 0.3;
			transition: all 0.2s ease-out;
		}
		/************************/
		
		/ * Image Carousel */
		.carousel-width div > img{
		   width: 100%;
		}
		
		.item{
		   width: 45rem;
		   height: 40rem;
		}
	  
		.carousel{
			border: 5px solid #FFF;
		}
		  
		.carousel-control.right, .carousel-control.left {
			background-image: none;
		}
		  
		.carousel-fade .carousel-inner .item {
			-webkit-transition-property: opacity;
			transition-property: opacity;
		}
		.carousel-fade .carousel-inner .item,
		.carousel-fade .carousel-inner .active.left,
		.carousel-fade .carousel-inner .active.right {
			opacity: 0;
		}
		.carousel-fade .carousel-inner .active,
		.carousel-fade .carousel-inner .next.left,
		.carousel-fade .carousel-inner .prev.right {
			opacity: 1;
		}
		.carousel-fade .carousel-inner .next,
		.carousel-fade .carousel-inner .prev,
		.carousel-fade .carousel-inner .active.left,
		.carousel-fade .carousel-inner .active.right {
			left: 0;
			-webkit-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
		}
		.carousel-fade .carousel-control {
			z-index: 2;
			height: 20px !important;
			top: 50% !important;
		}
		/************************/
    </style>
	<script>
		$( document ).ready(function() {
			let modal = $('.modal'); 
			let closeBtn = $('button.close-btn');
			
			closeBtn.click(function(){
				modal.modal('toggle');	
			})
		});
	</script>
  </head>
  <body>

              </ol>

              <div class="carousel-inner carousel-width">
                <div id="item1" class="item active" style="background-image: url('images/img2.jpg');">
				  <button type="button" class="close close-btn">&times;</button>

                  <div class="carousel-caption">
                    <h3>Image 1</h3>

              </div>

              <a href="#carousel1" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              </a>
              <a href="#carousel1" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

            </div>
          </div>
        </div>
      </div>

  </body>
