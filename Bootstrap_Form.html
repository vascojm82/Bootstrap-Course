<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Form Design</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control">
        </div>
      </form><br><br>

      <div class="page-header">
        <h1>Bootstrap Inline Form Design</h1>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control">
        </div>
      </form><br><br>

      <div class="page-header">
        <h1>Bootstrap Horizontal Form Design</h1>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-md-2">Name</label>
          <div class="col-md-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-md-2">Email</label>
          <div class="col-md-10">
            <input type="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-md-2">Password</label>
          <div class="col-md-10">
            <input id="password" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="comments" class="control-label col-md-2">Comments</label>
          <div class="col-md-10">
            <textarea id="comments" class="form-control" rows="10"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Skills</label>
          <div class="col-md-10">
            <div class="checkbox">
              <label><input type="checkbox">HTML</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">HTML</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">HTML</label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Skills</label>
            <div class="col-md-10">
              <div class="checkbox">
                <label class="checkbox-inline"><input type="checkbox">HTML</label>
                <label class="checkbox-inline"><input type="checkbox">HTML</label>
                <label class="checkbox-inline"><input type="checkbox">HTML</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2">Gender</label>
            <div class="col-md-10">
              <div class="radio">
                <label><input type="radio" name="gender">Male</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="gender">Female</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2">Gender</label>
            <div class="col-md-10">
              <div class="radio">
                <label class="radio-inline"><input type="radio" name="gender">Male</label>
                <label class="radio-inline"><input type="radio" name="gender">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Country</label>
              <div class="col-md-10">
                <select class="form-control">
                  <option>US</option>
                  <option>UK</option>
                  <option>SPA</option>
                  <option>ITA</option>
                  <option>GER</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
      </form><br><br>
    </div>
  </body>
</html>
