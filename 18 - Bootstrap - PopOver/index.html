<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
    <script>
      $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
      })
    </script>
  </head>
  <body>
    <div class="container">
      <div style="height: 30px;"></div>   <!--- Have to leave some space above for tooltip to show up --->
      <a href="#" data-toggle="popover" title="The heading" data-content="This is the popOver content">PopOver</a><br><br><br><br>
      <a style="margin-left: 200px;" href="#" data-toggle="popover" title="The heading" data-placement="left" data-trigger="focus" data-content="This is the popOver content">PopOver</a>
    </div>
  </body>
</html>
