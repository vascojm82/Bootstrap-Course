<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
    <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      })
    </script>
  </head>
  <body>
    <div class="container">
      <div style="height: 30px;"></div>   <!--- Have to leave some space above for tooltip to show up --->
      <a href="#" data-toggle="tooltip" title="This is the title">Tooltip on hover this anchor tag</a><br><br>
      <button data-toggle="tooltip" data-placement="bottom" title="This is a tooltip" class="btn btn-success">Tooltip Button</button><br><br>
      <button style="margin-left: 200px;" data-toggle="tooltip" data-placement="left" title="This is a tooltip" class="btn btn-success">Tooltip Button</button><br><br>
      <button data-toggle="tooltip" data-placement="right" title="This is a tooltip" class="btn btn-success">Tooltip Button</button><br><br>
    </div>
  </body>
</html>
